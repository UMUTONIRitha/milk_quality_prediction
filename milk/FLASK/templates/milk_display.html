<!DOCTYPE html>
<head>
    <title>Sensors Data</title>
    <meta http-equiv="refresh" content="1">
</head>
<body>
    <center>
    <h1>WELCOME TO SENSORS DASHBOARD</h1>
    <form>

        <label>PH:</label><br>
        <input type="text" value="{{ph}} "><br><br>
        <label>Temperature:</label><br>
        <input type="text" value="{{temp}} *C"><br><br>
        <label>Taste:</label><br>
        <input type="text" value="{{taste}} "><br><br>
        <label>Odor:</label><br>
        <input type="text" value="{{ode}} "><br><br>
        <label>Fat:</label><br>
        <input type="text" value="{{fa}} "><br><br>
        <label>Turbidity:</label><br>
        <input type="text" value="{{turbi}}"><br><br>
        <label>Color:</label><br>
        <input type="text" value="{{col}}"><br><br>
        <label for="pred">Milk Quality</label><br>
        <input type="text" value ="{{pred}}">
    </form>
    <h3>THANKS FOR VISITING DASHBOARD</h1>
    </center>
</body>
</html>
