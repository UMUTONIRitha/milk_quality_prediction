<!DOCTYPE html>
<html>

<head>
        <title>SENSORS DASHBOARD</title>
        <meta http-equiv="refresh" content="1">
</head>
<body>
    
    <center>
<h1>WEATHER TEMPERATURE AND HUMIDITY STATION:</h1>
<form>
  <label>PH:</label><br>
  <input type="text" value="{{ph}} "><br><br>
  <label>Temperature:</label><br>
  <input type="text" value="{{temp}} *C"><br><br>
  <label>Taste:</label><br>
  <input type="text" value="{{taste}} "><br><br>
  <label>Odor:</label><br><br>
  <input type="text" value="{{ode}} "><br><br>
  <label>Fat:</label><br><br>
  <input type="text" value="{{fa}} "><br><br>
  <label>Turbidity:</label><br><br>
  <input type="text" value="{{turbi}}"><br><br>
  <label>Color:</label><br><br>
  <input type="text" value="{{col}}"><br><br>
  <label>Milk Quality:</label><br><br>
  <input type="text" value="{{Grade}}">
</form>

<h3>THANKS FOR USING THIS DATA VISUALIZATION PLATFORM.</h3>
</center>
</body>
</html>
